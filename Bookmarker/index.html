<body>


    <div class="title">
         <h1>Bookmarker</h1>
    </div>
   

    <div class="bookmarker p-4 mx-auto">
        <div class="row g-3 align-items-center my-2 ">
            <div class="container py-3">
                <h2><i class="fa-solid fa-bookmark"></i><span class="gradient-text"> Bookmark Your Favorite Websites</span></h2>
                <label for="sitename" class="form-label py-1 my-3"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                <input type="text" id="sitename" placeholder="Bookmark Name" class="form-control">

                        
                <label for="siteurl" class="form-label py-1 my-3"><i class="fa-solid fa-link"></i> Site URL</label>
                <input type="url" id="siteurl" placeholder="Website URL" class="form-control">

            </div>
        </div>
        <div class="d-flex justify-content-center my-3">
            <button onclick="addLink()" id="submit" class="btn btn-dark submit">Submit</button>
        </div>
    </div>


    <div class="mt-5">
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tdata">
                </tbody>
            </table>
        </div> 
    </div>

  







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
